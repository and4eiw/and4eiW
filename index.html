<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrews</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Verdana", sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx26j8rPeWtfZYdcMrW74CYjB6Qg-qr-0GUg&s') no-repeat center center/cover;
      color: #fff;
      min-height: 100px;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      color: deepskyblue;
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid deepskyblue;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
      transition: color 0.3s, border-bottom 0.3s;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      color: deepskyblue;
      border-bottom: 2px solid deepskyblue;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    main h2 {
      font-size: 2em;
      color: deepskyblue;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
    }

    main p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9em;
      color: #ccc;
    }

    
   
      nav a {
        display: block;
        margin: 8px 0;
      }

      header img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ANDREWS</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQERXTD6QOEgMrCJd9NX4mXOBVnMuMxEznpkw&s" alt="Profil">
    <nav>
      <a href="search.html">Caută</a>
      <a href="#">Logare</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Bun venit!</h2>
    <p>Aici poți găsi informații și linkuri utile. Explorează, descoperă și bucură-te de experiența Andrews!</p>
  </main>

  <footer>
    © 2025 Andrews. Toate drepturile rezervate.
  </footer>
</body>
</html>
